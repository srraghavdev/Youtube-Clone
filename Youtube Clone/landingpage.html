<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/50a00ebf/img/favicon_144x144.png">
    <link rel="stylesheet" href="./styles.css">
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap');
    </style>
        
</head>
<body onload="getvideo(``)">
    <div class="container">
        <div class="navbar">
            <div class="left">
                <div class="hamb">
                    <img src="./images/hamburger icon.png" alt="hamburg">
                </div>
                <div class="logo">
                    <img src="./images/Logo.png" alt="logo">
                </div>
            </div>
            <div class="middle">
                <div class="input">
                <input type="text" placeholder="Search" id="searchinput">
                <image src="./images/SearchBox-Button.png" style="border-radius: 0 40px 40px 0;" onclick="searchin()"></image>
                <image src="./images/Icon.png"></image>
                </div>
            </div>
            <div class="right">
            <image src="./images/Createicon.png"></image>
            <image src="./images/Apps.png"></image>
            <image src="./images/Notifications.png"></image>
            <image src="https://lh3.googleusercontent.com/ogw/AOLn63EHSsyKA5beBrsoE2cmDrresFgm3knGNzi9nkf9=s32-c-mo" style="border-radius: 50%;"></image>
            </div>
        </div>
        <div class="maincontainer">
             <div class="sidebar" style="width: 240px;">
                <image src="./images/sidebarfinal.png"></image>
            </div>
            <div class="chunk">
                <div class="toptags">
                    <image src="./images/toptag1.png"></image>
                </div>
                <div class="main">
                </div>
            </div>
           
        </div>
        
    </div>
 <script src="./scripter.js"></script>   
</body>
</html>
